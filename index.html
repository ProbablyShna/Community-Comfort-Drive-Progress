<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blanket Drive Progress Tracker</title>
  <style>
    body {
      background: linear-gradient(#cce7ff, #fff7cc);
      font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
      text-align: center;
      color: #003366;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px #ffccff;
      position: relative;
    }

    /* Yarn balls on sides of title */
    h1::before, h1::after {
      content: "ðŸ§¶";
      font-size: 1.5rem;
      position: absolute;
      top: 0;
    }
    h1::before { left: -30px; }
    h1::after { right: -30px; }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .tracker-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    /* REGULAR RECTANGULAR PROGRESS FRAME */
    .progress-frame {
      width: 260px;
      height: 450px;
      background: #e6f2ff;
      border: 5px ridge #6699cc;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .progress-bar {
      width: 100%;
      position: absolute;
      bottom: 0;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 4px;
      padding-bottom: 10px;
    }

    /* COZY FOLDED BLANKETS */
    .blanket {
      width: 90%;
      height: 30px;
      border-radius: 10px;
      border: 2px solid #555;
      box-shadow: inset -3px -3px 5px rgba(0,0,0,0.2), inset 3px 3px 5px rgba(255,255,255,0.3);
      position: relative;
      animation: popIn 0.6s ease-out;
    }

    .blanket::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.2) 5px, transparent 5px, transparent 10px);
      border-radius: 10px;
    }

    .pattern0 { background: #ff9999; }
    .pattern1 { background: #99ccff; }
    .pattern2 { background: #99ffcc; }
    .pattern3 { background: #ffccff; }
    .pattern4 { background: #ffff99; }

    @keyframes popIn {
      from { transform: scaleY(0); opacity: 0; }
      to { transform: scaleY(1); opacity: 1; }
    }

    .info {
      margin-top: 20px;
      background: #fff;
      display: inline-block;
      padding: 12px 18px;
      border: 3px dashed #ff99cc;
    }

    .counter { font-size: 1.2rem; font-weight: bold; }
    .timestamp { font-size: 0.9rem; margin-top: 6px; color: #555; }
    .milestone { margin-top: 10px; font-weight: bold; color: #cc3399; font-size: 1rem; }
    a.donate-link { display: block; margin-top: 8px; color: #3366cc; text-decoration: underline; font-weight: bold; }
    #loading { font-size: 1.1rem; margin-top: 15px; color: #cc3399; display: none; }

    footer { margin-top: 30px; font-size: 0.9rem; color: #555; }
    .sparkle { color: #ff66cc; }

    /* FALLING YARN BALLS */
    .yarn {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: floatDown 18s linear infinite;
      opacity: 0.6;
    }

    .yarn0 { background: radial-gradient(circle at 30% 30%, #ff9999 20%, #cc6666 60%); }
    .yarn1 { background: radial-gradient(circle at 30% 30%, #99ccff 20%, #3366cc 60%); }
    .yarn2 { background: radial-gradient(circle at 30% 30%, #99ffcc 20%, #33cc66 60%); }
    .yarn3 { background: radial-gradient(circle at 30% 30%, #ffccff 20%, #cc66cc 60%); }
    .yarn4 { background: radial-gradient(circle at 30% 30%, #ffff99 20%, #cccc66 60%); }

    @keyframes floatDown { from { transform: translateY(0); } to { transform: translateY(120vh); } }
  </style>
</head>
<body>

  <!-- BACKGROUND MUSIC -->
 <!-- Play Music Button -->
<button id="playMusicButton" style="
    font-family: 'Comic Sans MS', sans-serif;
    font-size: 1.2rem;
    background: #ffcc99;
    border: 3px dashed #ff66cc;
    border-radius: 12px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 15px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
">ðŸŽµ Play Jazz Cafe Music ðŸŽµ</button>

<!-- Hidden Audio -->
<audio id="backgroundMusic" src="https://probablyshna.github.io/Community-Comfort-Drive-Progress/tunetank-jazz-cafe-music-348267.mp3" loop></audio>

 

  <!-- FLOATING YARN -->
  <div class="yarn yarn0" style="left:5%; animation-delay:0s"></div>
  <div class="yarn yarn1" style="left:25%; animation-delay:6s"></div>
  <div class="yarn yarn2" style="left:45%; animation-delay:3s"></div>
  <div class="yarn yarn3" style="left:65%; animation-delay:9s"></div>
  <div class="yarn yarn4" style="left:85%; animation-delay:12s"></div>

  <h1>Blanket Drive Progress</h1>
  <div class="subtitle">Warming Our Community Through Thermodynamics</div>

  <div id="loading">Updating blanketsâ€¦ tying knotsâ€¦ ðŸ§µ</div>

  <div class="tracker-container">
    <div class="progress-frame">
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>

  <div class="info">
    <div class="counter">Blankets Collected: <span id="count">0</span></div>
    <div>Goal: <span id="goal">50</span> blankets</div>
    <div class="timestamp">Last updated: <span id="updated"></span></div>
    <div class="milestone" id="milestone"></div>
    <a class="donate-link" id="donateLink" href="https://docs.google.com/document/d/1GO-nBTbCq0Qst5j1SrFBSUL8lVjfqBEjJmMFmuGsE34/edit?usp=sharing" target="_blank">How to Donate</a>
  </div>

  <footer>
    <p><span class="sparkle">â˜…</span> Community Comfort Drive <span class="sparkle">â˜…</span></p>
    <p>Science & Spanish Clubs</p>
  </footer>

  <script>
    const GOAL = 50;
    const blanketsCollected = 22;

    const progressBar = document.getElementById('progressBar');
    const countSpan = document.getElementById('count');
    const goalSpan = document.getElementById('goal');
    const updatedSpan = document.getElementById('updated');
    const loading = document.getElementById('loading');
    const milestoneDiv = document.getElementById('milestone');

    goalSpan.textContent = GOAL;
    countSpan.textContent = blanketsCollected;
    updatedSpan.textContent = new Date().toLocaleString();

    function renderBlankets() {
      loading.style.display = 'block';
      progressBar.innerHTML = '';
      milestoneDiv.textContent = '';

      setTimeout(() => {
        const fillRatio = blanketsCollected / GOAL;
        const totalBlanketsFit = 20;
        const numBlanketsToShow = Math.floor(totalBlanketsFit * fillRatio);

        for (let i = 0; i < numBlanketsToShow; i++) {
          const b = document.createElement('div');
          b.className = 'blanket pattern' + (i % 5);
          progressBar.appendChild(b);
        }

        if (blanketsCollected % 10 === 0 && blanketsCollected > 0) {
          milestoneDiv.textContent = `ðŸŽ‰ Milestone reached: ${blanketsCollected} blankets collected! ðŸŽ‰`;
        }

        loading.style.display = 'none';
      }, 600);
    }

    renderBlankets();

    const donateLink = document.getElementById('donateLink');
    donateLink.href = 'https://docs.google.com/document/d/1GO-nBTbCq0Qst5j1SrFBSUL8lVjfqBEjJmMFmuGsE34/edit?usp=sharing';
  </script>

  <script>
  const music = document.getElementById('backgroundMusic');
  const playButton = document.getElementById('playMusicButton');

  playButton.addEventListener('click', () => {
      music.play();
      playButton.style.display = 'none';
  });
</script>

</body>
</html>
